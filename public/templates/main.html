<div class='row'>
	<div class='col-sm-6'>
		<ul dnd-list="list">
		    <li ng-repeat="item in models.lists.A"
		        dnd-draggable="item"
		        dnd-moved="list.splice($index, 1)"
		        dnd-effect-allowed="move"
		        dnd-selected="models.selected = item"
		        ng-class="{'selected': models.selected === item}"
		        >
		        {{item.label}}
		    </li>
		</ul>
	</div>
	<div class='col-sm-6'>
		<ul dnd-list="list">
		    <li ng-repeat="item in models.lists.B"
		        dnd-draggable="item"
		        dnd-moved="list.splice($index, 1)"
		        dnd-effect-allowed="move"
		        dnd-selected="models.selected = item"
		        ng-class="{'selected': models.selected === item}"
		        >
		        {{item.label}}
		    </li>
		</ul>
	</div>
</div>

<div class='row'>
	<pre>{{list | json}}</pre>
	<pre>{{models | json}}</pre>
